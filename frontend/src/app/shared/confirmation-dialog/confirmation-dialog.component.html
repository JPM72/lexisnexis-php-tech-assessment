<div mat-dialog-content class="confirmation-dialog">
  <div class="dialog-header">
    <mat-icon [class]="'icon-' + data.color">{{ data.icon }}</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  
  <div class="dialog-message">
    <p>{{ data.message }}</p>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button 
    mat-button 
    (click)="onCancel()"
    cdkFocusInitial>
    {{ data.cancelText }}
  </button>
  
  <button 
    mat-raised-button 
    [color]="data.color"
    (click)="onConfirm()">
    {{ data.confirmText }}
  </button>
</div>
